<mat-card class="article-card">
    <mat-card-header class="card-header">
        <mat-card-title>{{article.title}} - {{article.isCreator}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{article.content | slice:0:300}}...</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <button mat-button color="primary" *ngIf="article.isCreator">Edit</button>
        <button mat-button color="primary" *ngIf="article.isCreator" (click)="deleteArticle(article.id)">Delete</button>
        <button mat-button color="primary" (click)="readArticle(article.title, article.content)">Read</button>
    </mat-card-actions>
</mat-card>
