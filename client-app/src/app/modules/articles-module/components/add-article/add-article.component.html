<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="form-container">
    <form [formGroup]="addArticleForm" (ngSubmit)="submitForm()">
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title">
            </mat-form-field>
        </p>
        <div class="warning" *ngIf="title.touched && title.invalid">
            Title must be at least 10 characters long!
        </div>

        <p>
            <mat-form-field appearance="standard">
                <mat-label>Content</mat-label>
                <textarea rows="10" cols="20" matInput type="text" formControlName="content"></textarea>
            </mat-form-field>
        </p>
        <div class="warning" *ngIf="content.touched && content.invalid">
            Article must be at least 100 characters long!
        </div>

        <button type="submit" mat-raised-button color="primary">Add article</button>
        <button routerLink="/users/profile" mat-raised-button>Close</button>

        <div class="warning" *ngIf="isFormInvalid">
            Please correctly fill the above fields!
        </div>
    </form>
</div>
